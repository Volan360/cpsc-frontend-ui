<h2 mat-dialog-title>Filter Transactions by Date</h2>

<mat-dialog-content>
  <form [formGroup]="filterForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filter Type</mat-label>
      <mat-select formControlName="filterType" required>
        <mat-option value="before">Before a date</mat-option>
        <mat-option value="after">After a date</mat-option>
        <mat-option value="between">Between dates</mat-option>
        <mat-option value="on">On a specific date</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="showStartDate">
      <mat-label>{{ startDateLabel }}</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" [max]="maxDate" placeholder="Select date">
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="filterForm.get('startDate')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="showEndDate">
      <mat-label>{{ endDateLabel }}</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" [max]="maxDate" placeholder="Select date">
      <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="filterForm.get('endDate')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onApply()" [disabled]="!filterForm.valid">
    Apply Filter
  </button>
</mat-dialog-actions>

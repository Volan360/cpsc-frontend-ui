<h2 mat-dialog-title>Create New Transaction</h2>

<mat-dialog-content>
  <form [formGroup]="transactionForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of transactionTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="transactionForm.get('type')?.hasError('required')">
        Transaction type is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="0.00" required step="0.01" (focus)="onAmountFocus()">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="transactionForm.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
      <mat-error *ngIf="transactionForm.get('amount')?.hasError('min')">
        Amount must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Transaction Date (optional)</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="transactionDate" [max]="maxDate" placeholder="Select date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>Leave empty to use current date/time</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description (optional)</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Transaction details"></textarea>
      <mat-error *ngIf="transactionForm.get('description')?.hasError('maxlength')">
        Description cannot exceed 500 characters
      </mat-error>
    </mat-form-field>

    <div class="tags-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Add Tags (optional)</mat-label>
        <input matInput 
               [formControl]="tagControl"
               [matAutocomplete]="auto"
               (focus)="onTagInputFocus()"
               (keydown)="onTagInputKeydown($event)"
               placeholder="Type and press Enter, or select from suggestions">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addTag($event.option.value)">
          <mat-option *ngFor="let tag of filteredTags$ | async" [value]="tag">
            {{ tag }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      
      <mat-chip-set *ngIf="tags.length > 0">
        <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)">
          {{ tag }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-set>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="submitting">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!transactionForm.valid || submitting">
    {{ submitting ? 'Creating...' : 'Create' }}
  </button>
</mat-dialog-actions>

<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-header>
      <mat-card-title class="text-center full-width">
        <h1>CPSC Cornerstone</h1>
        <p class="subtitle">Sign in to your account</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="you@example.com"
            autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword()">
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width submit-button"
          [disabled]="loading()">
          <span *ngIf="!loading()">Sign In</span>
          <mat-spinner *ngIf="loading()" diameter="20"></mat-spinner>
        </button>
      </form>

      <div class="forgot-password-link">
        <a routerLink="/auth/forgot-password" class="link">Forgot your password?</a>
      </div>

      <div class="additional-actions">
        <p class="text-center">
          Don't have an account? 
          <a routerLink="/auth/sign-up" class="link">Sign up</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

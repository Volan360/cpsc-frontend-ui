<div class="app-container" *ngIf="isAuthenticated()">
  <mat-toolbar color="primary" class="global-toolbar">
    <span class="toolbar-title">CPSC Cornerstone</span>
    
    <button mat-button (click)="navigateTo('/dashboard')">
      <mat-icon>dashboard</mat-icon>
      <span class="nav-label">Dashboard</span>
    </button>
    
    <button mat-button (click)="navigateTo('/institutions')">
      <mat-icon>account_balance</mat-icon>
      <span class="nav-label">Institutions</span>
    </button>
    
    <span class="spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info" mat-menu-item disabled>
        <div class="user-email">{{ currentUser()?.email || 'User' }}</div>
        <div class="user-name" *ngIf="currentUser()?.firstName || currentUser()?.lastName">
          {{ currentUser()?.firstName }} {{ currentUser()?.lastName }}
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>

<router-outlet *ngIf="!isAuthenticated()"></router-outlet>

<div class="app-container" *ngIf="isAuthenticated()">
  <mat-toolbar color="primary" class="global-toolbar">
    <button mat-icon-button class="hamburger-menu" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="toolbar-title">CPSC Cornerstone</span>
    
    <div class="desktop-nav">
      <button mat-button (click)="navigateTo('/dashboard')">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </button>
      
      <button mat-button (click)="navigateTo('/institutions')">
        <mat-icon>account_balance</mat-icon>
        <span class="nav-label">Institutions</span>
      </button>
    </div>
    
    <span class="spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <div class="user-info" mat-menu-item disabled>
        <div class="user-name">{{ currentUser()?.screenName || 'User' }}</div>
        <div class="user-email" *ngIf="currentUser()?.email">
          {{ currentUser()?.email }}
        </div>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="signOut()">
        <mat-icon>logout</mat-icon>
        <span>Sign Out</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-drawer-container class="drawer-container">
    <mat-drawer #drawer mode="over" class="mobile-drawer">
      <div class="drawer-content">
        <button mat-button class="drawer-nav-item" (click)="navigateTo('/dashboard'); drawer.close()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </button>
        
        <button mat-button class="drawer-nav-item" (click)="navigateTo('/institutions'); drawer.close()">
          <mat-icon>account_balance</mat-icon>
          <span>Institutions</span>
        </button>
      </div>
    </mat-drawer>

    <mat-drawer-content>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<router-outlet *ngIf="!isAuthenticated()"></router-outlet>
